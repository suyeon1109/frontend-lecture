    <style>
        div {
            font-family: "Noto+Sans+KR";
        }

        .padding {
            padding: 70px;
            border: 1px solid #000000;
        }

        /*
        block: h1~h6, div, p, form -- 화면 전체를 감싸는 블록을 형성
        inline: a,img,span - 하나에 딱 붙어서 사는 태그들
        */
            
        .margin {
            margin-bottom: 70px;
            border: 1px solid #000000;
        }
        h1 {
            color: white;
            text-shadow: 2px 2px 5px black, 0 0 25px blue, 0 0 5px darkblue;
            text-align: center;
            display: inline;
        }
        h2 {
            text-shadow: 0px 0px 3px rgb(190, 255, 86);
            text-align: left;
        }
        h3 {
            text-shadow: 0px 0px 3px red, 0 0 5px blue;
            text-align: right;
        }
        .justify {
            text-indent: 50px;
            /* border: 1px solid black; */
            padding: 10px;
            width: 30%;
            /* height: 200px; */
            text-align: justify;
            float: left;
            word-spacing: 10px;
        }

        .justify2 {
            text-indent: 50px;
            /* border: 1px solid black; */
            padding: 10px;
            width: 30%;
            /* height: 300px; */
            text-align: justify;
            float: left;
            letter-spacing: -1px;
        }

        .justify3 {
            text-indent: 50px;
            /* border: 1px solid black; */
            padding: 10px;
            width: 30%;
            /* height: 300px; */
            text-align: justify;
            /* float: left; */
            line-height: 1.5;
        }
        div.static {
            position: static;
            border: 3px solid black;
        }
        div.relative {
            position: relative;
            left: 30px;
            right: 30px;
            width: 400px;
            height: 200px;
            top: 30px;
            border: 3px dotted black;
        }

        div.absolute {
            position: absolute;
            top: 80px;
            left: 40px;
            width: 100px;
            height: 200px;
            border: 3px solid blue;
        }

        /* div.fixed {
            position: fixed;
            top: 0;
            left: 10;
        } */

        div.sticky1 {
            color: black;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            padding: 15px;
            margin-top: 7px;
        }
        div.sticky2 {
            color: black;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            right: 0;
            padding: 15px;
            margin-top: 7px;
        }
        div.sticky3 {
            color: black;
            position: -webkit-sticky;
            position: sticky;
            bottom: 0;
            padding: 15px;
            margin-top: 7px;
        }
        div.sticky4 {
            color: black;
            position: -webkit-sticky;
            position: sticky;
            bottom: 0;
            right: 0;
            padding: 15px;
            margin-top: 7px;
        }
        div.sticky5 {
            color: black;
            position: -webkit-sticky;
            position: sticky;
            text-align: center;
            padding: 15px;
            margin-top: 7px;
        }
    </style>

        <div class="sticky1">Top Left</div>

        <div class="sticky5">Centered</div>
        <div class="sticky3">Bottom Left</div>
        <div class="sticky4">Bottom Right</div>
