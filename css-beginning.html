<!DOCTYPE html>

<html>
    <head>
        <script src="https://kit.fontawesome.com/3ce9513718.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    
    </head>


    <style>
        div {
            font-family: "Noto+Sans+KR";
        }

        .padding {
            padding: 70px;
            border: 1px solid #000000;
        }
            
        .margin {
            margin-bottom: 70px;
            border: 1px solid #000000;
        }
    </style>


    <body>
        <h2>CSS Margins / Paddings</h2>
        
        <div class="margin">
            <i class="fa-solid fa-cart-shopping"></i>
            이것은 마진 70px 입니다.
        </div>

        <div class=padding>
            <i class="fa-solid fa-cart-flatbed-empty"></i>
            이것은 패딩 70px 입니다.
        </div>

    </body>

</html>
