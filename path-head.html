<!--
    relative path: 현재 내 위치에 근거한 파일들의 위치를 나타내는 방식
    예) <img src="picture.jpg"> = 현재 내 html파일이 있는 폴더의 picture.jpg를 가져와라
    <img src="img/picture.jpg"> = 현재 내 html파일이 있는 폴더 안의 img 폴더 안의 picture.jpg를 가져와라
    <img src="/img/picture.jpg"> = 현재 내 html파일이 있는 폴더중에 root 폴더(가장 상위) 에 위치한 img 안의 picture.jpg를 가져와라
    <img src="../picture.jpg"> = 내 바로 앞전에 있던 폴더의 picture.jpg
    <img src="../../picture.jpg"> = 내 ddkv 앞전에 있던 폴더의 picture.jpg
    <img src="frontend-lecture/백현15.jpg">

    absolute path: 어디에 있든 무조건 접근 가능한 파일의 위치를 나타내는 방식
